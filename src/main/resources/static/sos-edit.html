<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <title>SOS 요청 수정</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            max-width: 600px;
            margin: 50px auto;
            background-color: #f4f4f4;
            padding: 20px;
        }
        h1 {
            text-align: center;
            margin-bottom: 30px;
        }
        label {
            display: block;
            margin: 10px 0 5px;
        }
        input[type="text"], textarea {
            width: 100%;
            padding: 10px;
            margin-bottom: 15px;
        }
        button {
            background-color: #007bff;
            color: white;
            border: none;
            padding: 12px 20px;
            border-radius: 5px;
            cursor: pointer;
        }
        button:hover {
            background-color: #0056b3;
        }
    </style>
</head>
<body>
<h1>SOS 요청 수정</h1>

<form id="edit-form">
    <label for="title">제목</label>
    <input type="text" id="title" name="title">

    <label for="content">내용</label>
    <textarea id="content" name="content" rows="5"></textarea>

    <label for="openChatUrl">오픈채팅 링크</label>
    <input type="text" id="openChatUrl" name="openChatUrl">

    <label for="building">건물</label>
    <input type="text" id="building" name="building">

    <button type="submit">수정 완료</button>
</form>

<p id="result-message" style="font-weight: bold; margin-top: 15px;"></p>

<script>
    const urlParams = new URLSearchParams(window.location.search);
    const id = urlParams.get("id");

    if (!id) {
        alert("잘못된 접근입니다.");
        location.href = "/sos-list.html";
    }

    // 기존 데이터 불러오기
    fetch(`/api/sos/${id}`)
        .then(res => res.json())
        .then(data => {
            if (data.status === "success") {
                const item = data.data;
                document.getElementById("title").value = item.title;
                document.getElementById("content").value = item.content;
                document.getElementById("openChatUrl").value = item.openChatUrl;
                document.getElementById("building").value = item.building;
            } else {
                alert("정보를 불러올 수 없습니다.");
            }
        });

    // 수정 요청 전송
    document.getElementById("edit-form").addEventListener("submit", function(e) {
        e.preventDefault();

        const formData = {
            title: document.getElementById("title").value,
            content: document.getElementById("content").value,
            openChatUrl: document.getElementById("openChatUrl").value,
            building: document.getElementById("building").value
        };

        fetch(`/api/sos/${id}`, {
            method: "PUT",
            headers: {
                "Content-Type": "application/json"
            },
            body: JSON.stringify(formData)
        })
            .then(res => {
                if (!res.ok) return res.text().then(t => { throw new Error(t); });
                return res.text();
            })
            .then(msg => {
                document.getElementById("result-message").textContent = "✅ " + msg;
            })
            .catch(err => {
                document.getElementById("result-message").textContent = "❌ 오류: " + err.message;
            });
    });
</script>
</body>
</html>
